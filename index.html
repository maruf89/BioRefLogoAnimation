<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Scroll Logo Animation</title>
	<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<div class="animation">
		  	<div class="container">
		  		<div class="piece spinningCoin">
		  			<object type="image/svg+xml" data="images/logo_layers.svg#spinningCoin"></object>
		  		</div>
		  		<div class="piece dna">
		  			<object type="image/svg+xml" data="images/logo_layers.svg#dna"></object>
		  		</div>
		  		<div class="piece square">
		  			<object type="image/svg+xml" data="images/logo_layers.svg#square"></object>
		  		</div>
		  		<div class="piece bLetter">
		  			<object type="image/svg+xml" data="images/logo_layers.svg#bLetter"></object>
		  		</div>
		  		<div class="piece rLetter">
		  			<object type="image/svg+xml" data="images/logo_layers.svg#rLetter"></object>
		  		</div>
		  		<div class="piece type">
		  			<object type="image/svg+xml" data="images/logo_layers.svg#type"></object>
		  		</div>
		  		<div class="piece background">
		  			<object type="image/svg+xml" data="images/logo_layers.svg#background"></object>
		  		</div>
		  	</div>
		</div>


		<!-- <script src="scripts/split.js"></script> -->
		<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> -->
		<!-- <script src="scripts/plugins.js"></script> -->
		<script src="js/scripts.js"></script>
		<!-- <script src="scripts/all.js"></script> -->
	</body>
</html>
